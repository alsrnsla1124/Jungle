<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>

	</style>
	<script>
		$(function () {
			$(".btn_intro").click(function () {
				var loadData; //json 데이터를 담는 변수

				$(this).hide();

				$.ajax({
					url: "js/data.json",
					dataType: "json",
					success: function (result){
						loadData = result;
						for(var i=0; i<loadData.seatInfo.length; i++){
							$(".container .list > ul").append('<li class="unit"><button data-price="'+loadData.seatInfo[i].name+'">'+loadData.seatInfo[i].name+'</button></li>')
						}
					}
				})
			});
		})
	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
		</div>
		<div class="container">
			<div class="section intro">
				<button class="btn_intro">자리셋팅</button>
			</div>

			<div class="section list">
				<ul>

				</ul>
			</div>

		</div>
		<div class="footer">
			footer
		</div>


</body>

</html>
